
<!DOCTYPE html>
<html>
<head>
    <title>Sayı bulma oyunu</title>
    <meta charset="Utf-8"> 
</head>
<body> 
    <script type="text/javascript" language="javascript">
        var sayi,tahmin,hak=1,i=0;;
        sayi=Math.round(Math.random()*100);
        do
        {
            tahmin=parseInt(prompt("Tahmini Giriniz: "));
            if (tahmin<sayi)
            {
                window.alert("Daha büyük bir sayı giriniz."); 
            }
            if (tahmin>sayi)
            {
                window.alert("Daha küçük bir sayı giriniz."); 
            }
            if (tahmin==sayi)
            {
                window.alert("Tebrikler bildiniz. Tuttuğum sayı: "+ sayi );
            window.alert(hak + ". hakkınızda bildiniz."); 
            }
        hak++;
        }
        while ((tahmin!=sayi) && hak<10)
        if (hak>10)
        {
            window.alert("Hakkınız kalmadı. Tutulan sayı : "+ sayi );
        }
    </script>
     
</body>
</html>
